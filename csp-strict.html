<!-- 
CSP MÁS ESTRICTA PARA PRODUCCIÓN
====================================

Reemplaza el CSP actual con este cuando hayas eliminado todos los scripts inline:

<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com https://unpkg.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    media-src 'self';
    connect-src 'self';
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
">

BENEFICIOS ADICIONALES:
- upgrade-insecure-requests: Convierte HTTP a HTTPS automáticamente
- block-all-mixed-content: Bloquea contenido mixto (HTTP en HTTPS)
- Sin 'unsafe-inline': Bloquea todos los scripts/estilos inline

PASOS PARA IMPLEMENTAR:
1. Mover todo JavaScript inline a archivos externos
2. Mover todos los estilos inline a CSS
3. Usar nonces o hashes para scripts específicos si es necesario
4. Reemplazar el CSP actual con esta versión
-->
